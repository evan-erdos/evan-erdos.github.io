---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    {{ content }}
  </div>
  <ul>
	{% for post in site.tags[page.tag] %}
	  <li>
	    {{ post.date | date: "%Y-%m-%d" }}: <a href="{{ post.url }}">{{ post.title }}</a>
	  </li>
	{% endfor %}
  </ul>
</article>
