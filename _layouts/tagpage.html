---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    {{ content }}
    <hr>
  </div>
	{% for post in site.tags[page.tag] %}
    <article class="post">
      {% if post.img %}
        <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.img }}" align="left" style="width: 256px;"></a>
      {% endif %}
      {% include post_title.html %}
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <hr>
    </article>
	{% endfor %}
</article>
