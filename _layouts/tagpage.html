---
layout: default
---

<article class="page">
  <h1>{{ page.title }}</h1>
  <div class="entry">
    {{ content }}
    <hr>
  </div>
	{% for post in site.tags[page.tag] %}
    <article class="post">
      {% include post_thumb.html %}
      {% include post_title.html %}
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <hr>
    </article>
	{% endfor %}
</article>
