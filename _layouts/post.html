---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% if page.img.large %}
	<img class="caption__media" src="{{site.baseurl}}{{page.img.large}}">
  {% endif %}

  <div class="date">
    Ben Scott {{ page.date | date: "%Y-%m-%d" }}
  </div>

  {% include disqus.html %}
</article>
